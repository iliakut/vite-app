name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image for tests
      run: docker-compose -f docker-compose.dev.yml build
      
    - name: Run tests inside Docker
      run: docker-compose -f docker-compose.dev.yml run vite-app npm run test

    - name: Stop and remove test services
      run: docker-compose -f docker-compose.dev.yml down

    - name: Build Docker image
      run: docker-compose -f docker-compose.prod.yml build

    - name: Extract built files
      run: docker cp $(docker-compose -f docker-compose.prod.yml ps -q vite-app):/app/dist ./dist

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and push Docker image
      run: |
        docker tag vite-app-prod-container ${{ secrets.DOCKER_USERNAME }}/vite-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/vite-app:latest